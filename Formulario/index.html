<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estail.css">
    <title>Formulario</title>
  </head>
  <body>
  <form class="form" action="index.html" method="post">

    <p> <br>
    <label for="">Nombre</label> <input type="text" name="Nombre" value="">
   </p>

    <p>
      <label for="">Apellido</label> <input type="text" name="Apellido" value="">
    </p>

    <p>
      <label for="">E-mail</label> <input type="text" name="E-mail" value="">
    </p>

    <p>
      Genero <br>
      <input class="gen" type="checkbox" name="femenino" value="femenino">

      <input class="gen" type="checkbox" name="masculino" value="masculino">
      <label for="masculino">Masculino</label><br>

    <p class="nacio">
      <label for="">Nacionalidad</label>

      <select class="" name="">

        <optgroup label="America del Sur">

        <option value="">Argentina</option>
        <option value="">Brasil</option>
        <option value="">Ecuador</option>
        <option value="">Uruguay</option>

        </optgroup>

        <optgroup label="Europa">

          <option value="">Belgica</option>
          <option value="">Francia</option>
          <option value="">Holanda</option>
          <option value="">Inglaterra</option>

        </optgroup>
      </select>
    </p>

    <p>
       <p>Temas que le interesan</p> <br>

      <input class="int" type="checkbox" name="" value="">
      <label for="">Infraestructura</label><br>

      <input class="int" type="checkbox" name="" value="">
      <label for="">Programacion web</label><br>

      <input class="int" type="checkbox" name="" value="">
      <label for="">Programacion mobile</label><br>

      <input class="int" type="checkbox" name="" value="">
      <label for="">Acepta terminos y condiciones</label><br>
    </p>

    <p>
      <input class="bot1" type="button" name="" value="Aceptar">
      <input class="bot2" type="button" name="" value="Cancelar">
    </p>
  </form>
  </body>
</html>
